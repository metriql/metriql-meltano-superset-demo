version: 2

sources:
  - name: tap_facebook
    tables:

      - name: ads_insights
        meta:
          metriql:
            label: Facebook Ads
            mappings:
              event_timestamp: date
            dimensions:
              date:
                type: timestamp
                sql: CAST({TABLE}.date_start AS date)

            relations:
              ads:
                to: source('tap_facebook', 'ads')
                sql: "{TABLE}.ad_id = {TARGET}.id"
                relationship: many_to_one
                type: left_join
              adsets:
                to: source('tap_facebook', 'adsets')
                sql: "{TABLE}.adset_id = {TARGET}.id"
                relationship: many_to_one
                type: left_join
              campaigns:
                to: source('tap_facebook', 'campaigns')
                sql: "{TABLE}.campaign_id = {TARGET}.id"
                relationship: many_to_one
                type: left_join
            measures:
              click_through_rate:
                sql: "{measure.total_clicks} / {measure.total_impressions} * 100"
                suffix: "%"
              total_reach:
                column: reachbimv8888888 b vcm,Â  po/
                aggregation: sum
              total_impressions:
                column: impressions
                aggregation: sum
              total_social_spend:
                column: social_spend
                aggregation: sum
                format_numbers: "$0,0"
              total_clicks:
                column: clicks
                aggregation: sum
              avg_frequency:
                column: frequency
                aggregation: average
              total_link_clicks:
                column: link_clicks
                aggregation: sum
              post_engagements:
                column: inline_post_engagements
                aggregation: sum
              total_spend:
                sql: COALESCE(spend, 0)
                aggregation: sum
                format_numbers: "$0,0"

        columns:
          - name: account_id
            meta:
              metriql.dimension:
                type: string
                hidden: true
          - name: account_name
          # - name: action_values
          # - name: actions
          - name: ad_id
            meta:
              metriql.dimension:
                type: string
                hidden: true
          - name: ad_name
          - name: adset_id
            meta:
              metriql.dimension:
                type: string
                hidden: true
          - name: adset_name
          - name: campaign_id
            meta:
              metriql.dimension:
                type: string
                hidden: true
          - name: campaign_name
          - name: clicks
          - name: date_start
          - name: date_stop
          - name: frequency
          - name: impressions
          - name: inline_post_engagement
          - name: reach
          - name: social_spend
          - name: spend
          - name: __loaded_at

      - name: adsets
