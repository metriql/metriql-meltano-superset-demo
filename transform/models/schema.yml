            relations:
              campaigns:
                to: source('tap_facebook', 'campaigns')
                sql: "{TABLE}.campaign_id = {TARGET}.id"
                relationship: many_to_one
                type: left_join
        columns:
          - name: account_id
            meta:
              metriql.dimension:
                type: string
                hidden: true
          - name: adlabels
          - name: budget_remaining
          - name: campaign_id
            meta:
